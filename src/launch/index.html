<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">

  <title>LIFT - Ready for Launch!</title>

<body>
  <navbar-component></navbar-component>

  <div class="items-center bg-gray-900 flex h-screen justify-center left-0 fixed top-0 w-full z-[999999]" style="transition: opacity 0.3s linear;" id="preloader">

  </div>

  <div class="hero min-h-screen select-none">
    <video autoplay loop muted>
      <source src="/rocket-launch.mp4" type="video/mp4" />

    <div class="hero-content text-center text-neutral-content">
      <div class="max-w-md">
        <h1 class="mb-5 text-5xl font-bold">Ready for launch!</h1>
        <p class="mb-5">Check out the following resources to understand how launch works at LIFT.</p>
      </div>
    </div>
  </div>

  <div class="grid justify-center bg-base-200 p-5">
    <div class="grid grid-cols-3 justify-center gap-x-5">
      <div class="card w-96 bg-base-100 border- shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Vehicles</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="card w-96 bg-base-100 border- shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Training</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>

      <div class="card w-96 bg-base-100 border- shadow-xl">
        <div class="card-body">
          <h2 class="card-title">Safety</h2>
          <p>If a dog chews shoes whose shoes does he choose?</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer-component></footer-component>






  <script src="../loader.js" type="module"></script>
  <script src="../navbar.js" type="module"></script>
  <script src="../footer.js" type="module"></script>
</body>

</html>
