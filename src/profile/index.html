    <script>
      // increase click area
      const buttons = document.querySelectorAll(".toggle-area");
      buttons.forEach((button) => {
        button.onclick = () => {
          document.getElementById('body-div').classList.toggle("menu-toggled");
          // Auto-number the elements, setTimeout to wait for the transition to finish
          setTimeout(() => {
            const visibleLinks = Array.from(document.querySelectorAll(".link")).filter(link => {
              const styles = window.getComputedStyle(link);
              return styles.opacity !== "0" && styles.display !== "none";
            });
            console.log(visibleLinks);
            visibleLinks.forEach((link, index) => {
              const indexText = link.querySelector(".index")
              indexText.innerText = "0" + (index + 1);
              if (indexText.innerText.length > 2) {
                indexText.innerText = indexText.innerText.substring(1);
              }
              const topicText = link.querySelector(".label").innerText;
              const ignore = ["Login", "Sign Up", "Profile", "Logout"];
              if (ignore.includes(topicText)) indexText.innerText = "";
            })
          }, 300);
        }
      })
      // choose which buttons show based on login status
      const login = document.getElementById("loginBtn");
      const signup = document.getElementById("signupBtn");
      const profile = document.getElementById("profileBtn");
      const logout = document.getElementById("logoutBtn");
      const booking = document.getElementById("bookingBtn");
      if (localStorage.getItem('user') != null) {
        // Hide login and signup
        login.classList.add('hidden');
        signup.classList.add('hidden');
        
        profile.classList.remove('hidden');
        logout.classList.remove('hidden');
        booking.classList.remove('hidden');
        
        logout.addEventListener('click', () => {
          if (localStorage.getItem('user') != null) {
            localStorage.removeItem('user');
            window.location.href = '/';
          }
        });
      } else {
        // Hide profile and logout
        login.classList.remove('hidden');
        signup.classList.remove('hidden');
        
        profile.classList.add('hidden');
        logout.classList.add('hidden');
        booking.classList.add('hidden');
      }
    </script>
