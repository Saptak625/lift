<!DOCTYPE html>
<html lang="en" data-theme="night">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">

  <title>LIFT - Ready for Launch!</title>
</head>

<body>
  <navbar-component></navbar-component>

  <div class="items-center bg-gray-900 flex h-screen justify-center left-0 fixed top-0 w-full z-[999999]" style="transition: opacity 0.3s linear;" id="preloader">
    <img src="../spinner.svg" alt="spinner">
  </div>
  <div class="hero min-h-screen select-none">
    <video autoplay loop muted class="absolute w-auto min-w-full min-h-full max-w-none">
      <source src="/rocket-launch.mp4" type="video/mp4" />
    </video>
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-neutral-content">
      <div class="max-w-md text-white">
        <h1 class="mb-5 text-5xl font-bold">Ready for launch!</h1>
        <p class="mb-5">Check out the following resources to understand how launch works at LIFT.</p>
      </div>
    </div>
    <div class="grid justify-center p-5 relative top-60">
      <div class="grid grid-cols-3 justify-center gap-x-5">
        <div class="card col-start-1 col-end-1">
          <div class="card-body bg-base-100/25 background-blur-md text-white">
            <h2 class="card-title justify-center">Vehicles</h2>
            <p class="hidden md:block">If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full">Learn More</button>
            </div>
          </div>
        </div>
  
        <div class="card col-start-2 col-end-2 bg-base-100/25 background-blur-md text-white">
          <div class="card-body">
            <h2 class="card-title justify-center">Training</h2>
            <p class="hidden md:block">If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full">Learn More</button>
            </div>
          </div>
        </div>
  
        <div class="card col-start-3 col-end-3 bg-base-100/25 background-blur-md text-white">
          <div class="card-body">
            <h2 class="card-title justify-center">Safety</h2>
            <p class="hidden md:block">If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary w-full">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer-component></footer-component>






  <script src="../loader.js" type="module"></script>
  <script src="../navbar.js" type="module"></script>
  <script src="../footer.js" type="module"></script>
</body>

</html>
