<!DOCTYPE html>
<html lang="en" data-theme="night" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon_dark.png" media="(prefers-color-scheme: dark)"/>
  <link rel="icon" type="image/svg+xml" href="/favicon_light.png" media="(prefers-color-scheme: light)"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../tailwind.css" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="../base.css" rel="stylesheet"  media="print" onload="this.media='all'">
  <link href="../animate.css" rel="stylesheet" >
  <script defer src="../animate.js" type="module"></script>
  <!-- <link href="/products.css" rel="stylesheet"> -->
  <title>LIFT - Sign up</title>
  <script defer src="../components.js" type="module"></script>
</head>

<body class="no-scrollbar scroll-smooth max-w-screen overflow-x-hidden " id="main">
  <div id="preloader" class="h-screen w-screen bg-black fixed z-[1000] flex place-content-center">
    <svg viewBox="0 0 512 512" class="w-60">
      <path d="M512 255.1c0 11.34-7.406 20.86-18.44 23.64l-171.3 42.78l-42.78 171.1C276.7 504.6 267.2 512 255.9 512s-20.84-7.406-23.62-18.44l-42.66-171.2L18.47 279.6C7.406 276.8 0 267.3 0 255.1c0-11.34 7.406-20.83 18.44-23.61l171.2-42.78l42.78-171.1C235.2 7.406 244.7 0 256 0s20.84 7.406 23.62 18.44l42.78 171.2l171.2 42.78C504.6 235.2 512 244.6 512 255.1z" id="preloaderPath" stroke="white" fill="none" stroke-width="10"/>
    </svg>
  </div>
  <navbar-component></navbar-component>
  <div class="hero min-h-screen select-none relative" style="transform-style: inherit;">

    <div class="hero-overlay fixed bg-opacity-60">
      <canvas class="top-0 left-0" id="bg"></canvas>
    </div>
    <div class="hero-content text-white">
      <form id="p1Form" class="w-[36rem] z-50 p-12 rounded-lg bg-base-300/[0.05] backdrop-blur-lg  outline outline-1 outline-slate-700/[0.15] mt-12" method="POST">
        <h1 class="text-6xl text-center underline text-white decoration-blue-400">Sign up</h1>
        <div class="divider mb-12"></div>
        <div class="grid md:grid-cols-2 lg:gap-6">
          <div class="relative z-0 w-full mb-6 group animate-hidden slide slide-left" style="--order: 1">
            <input type="text" name="floating_first_name" id="floating_first_name"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required />
            <label for="floating_first_name"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First
              name</label>
          </div>
          <div class="relative z-0 w-full mb-6 group animate-hidden slide slide-left" style="--order: 2">
            <input type="text" name="floating_last_name" id="floating_last_name"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required />
            <label for="floating_last_name"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last
              name</label>
          </div>
        </div>
        <div class="grid">
          <div class="relative z-0 w-full mb-6 group animate-hidden slide slide-right" style="--order: 3">
            <input type="email" name="floating_email" id="floating_email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required />
            <label for="floating_email"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
              address</label>
          </div>
        </div>
      
        <div class="grid md:grid-cols-2 lg:gap-6">
          <div class="relative z-0 w-full mb-6 group animate-hidden slide slide-left" style="--order: 4">
            <input type="password" name="floating_password_1" id="floating_password_1"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " autocomplete="on" required />
            <label for="floating_password_1"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Create password</label>
          </div>
          <div class="relative z-0 w-full mb-6 group animate-hidden slide slide-left" style="--order: 5">
            <input type="password" name="floating_password_2" id="floating_password_2"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " autocomplete="on" required />
            <label for="floating_password_2"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
          </div>
        </div>
        <div class="grid grid-rows-2 gap-y-4 mt-12">
          <div class="divider"><button type="submit" class="btn1 " >Submit</button></div>
          <div class="divider"><p>Already have an account? Log in <a href="/login/" class="link link-primary text-lg">here.</a></p></div>
        </div>
      </form>
    </div>
  </div>


    <footer-component></footer-component>
    
    <script src="../stars.js" type="module"></script>
    <script src="signup_firebase.js" type="module"></script>
  <script type="module" defer src="../loader.js" defer></script>
</body>
