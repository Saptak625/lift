<!DOCTYPE html>
<html lang="en" data-theme="night" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon_dark.png" media="(prefers-color-scheme: dark)"/>
  <link rel="icon" type="image/svg+xml" href="/favicon_light.png" media="(prefers-color-scheme: light)"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../output.css" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="../../style.css" rel="stylesheet"  media="print" onload="this.media='all'">
  <link href="../../animate.css" rel="stylesheet" >
  <script defer src="../../animate.js" type="module"></script>
  <meta name="description" content="Book a trip to any location in the Solar System today!">
  <!-- <link href="/products.css" rel="stylesheet"> -->
  <title>LIFT - Booking a Tour</title>
  <script defer src="../../components.js" type="module"></script>
</head>

<body class="no-scrollbar scroll-smooth max-w-screen overflow-x-hidden " id="main">
  <div id="preloader" class="h-screen w-screen bg-black fixed z-[1000] flex place-content-center">
    <svg viewBox="0 0 512 512" class="w-60">
      <path d="M512 255.1c0 11.34-7.406 20.86-18.44 23.64l-171.3 42.78l-42.78 171.1C276.7 504.6 267.2 512 255.9 512s-20.84-7.406-23.62-18.44l-42.66-171.2L18.47 279.6C7.406 276.8 0 267.3 0 255.1c0-11.34 7.406-20.83 18.44-23.61l171.2-42.78l42.78-171.1C235.2 7.406 244.7 0 256 0s20.84 7.406 23.62 18.44l42.78 171.2l171.2 42.78C504.6 235.2 512 244.6 512 255.1z" id="preloaderPath" stroke="white" fill="none" stroke-width="10"/>
    </svg>
  </div>
  <navbar-component></navbar-component>
  <div class="hero min-h-screen select-none relative" style="transform-style: inherit;">

    <div class="hero-overlay fixed">
      <canvas class="top-0 left-0" id="bg"></canvas>
    </div>
    <div class="hero-content text-white">
      <div id="p1Form" class="px-24 w-[96rem] z-50 py-12 rounded-lg bg-base-300/[0.05] backdrop-blur-lg mt-12 outline outline-1 outline-slate-700/[0.15]">
        <h1 class="text-6xl mb-12 underline text-center text-white decoration-blue-400">Confirm your booking</h1>
        <div class="divider mb-12"></div>
        <div id="receipt">
          <div class="grid gap-5">
            <div class="bg-slate-900 animate-hidden slide slide-left rounded-lg pt-5 pl-5" style="--order: 1">
              <h3 class="text-3xl"><span id="type"></span> <span class="text-gray-500 text-sm">$500k</span></h3>
              <div class="flex ml-5 gap-5 my-5">
                <p><span class="text-gray-500 text-sm">Launches on:</span> <span id="date"></span></p>
                <p><span class="text-gray-500 text-sm">Tier: </span> <span id="tier"></span></p>
                <p><span class="text-gray-500 text-sm">Number of travelers: </span> <span id="numOfTravelers"></span></p>
              </div>
            </div>
            <br>
          </div>
        </div>
        
        <div class="flex justify-between">
          <div class="text-sm breadcrumbs">
            <ul>
              <li>
                <a class="animate-hidden slide slide-left" style="--order: 4">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0l2.77-.693a9 9 0 016.208.682l.108.054a9 9 0 006.086.71l3.114-.732a48.524 48.524 0 01-.005-10.499l-3.11.732a9 9 0 01-6.085-.711l-.108-.054a9 9 0 00-6.208-.682L3 4.5M3 15V4.5" />
                  </svg>
                  Start
                </a>
              </li> 
              <li>
                <a  class="animate-hidden slide slide-left" style="--order: 5">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>
                  Order Information
                </a>
              </li>
              <li>
                <a  class="animate-hidden slide slide-left" style="--order: 6">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                  </svg>
                  Billing Address
                </a>
              </li>
              <li>
                <a  class="animate-hidden slide slide-left" style="--order: 7">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="mr-2 w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                  Confirmation
                </a>
              </li>  
            </ul>
          </div>
          <button id="confirm-btn" class="text-sm px-2 bg-black text-white rounded-md outline outline-1 outline-gray-400 hover:text-black hover:bg-white hover:duration-300 ease-in-out hover:outline-none">Confirm
          </button>
        </div>
        
      </div>
    </div>
  </div>


    <footer-component></footer-component>
    
    <script src="../../stars.js" type="module"></script>
    <script src="confirm.js" type="module"></script>
  <script type="module" defer src="../../loader.js" defer></script>
</body>
