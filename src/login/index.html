<!DOCTYPE html>
<html lang="en" data-theme="night" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../output.css" rel="stylesheet" media="print" onload="this.media='all'">
  <link href="../style.css" rel="stylesheet"  media="print" onload="this.media='all'">
  <link href="../animate.css" rel="stylesheet" >
  <script defer src="../animate.js" type="module"></script>
  <!-- <link href="/products.css" rel="stylesheet"> -->
  <title>LIFT - Login</title>
  <script defer src="../components.js" type="module"></script>
  <style>
    button {
      transition-property: colors;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
  </style>
</head>

<body class="no-scrollbar scroll-smooth max-w-screen overflow-x-hidden " id="main">
  <div id="preloader" class="h-screen w-screen bg-black fixed z-[1000] flex place-content-center">
    <svg viewBox="0 0 512 512" class="w-60">
      <path d="M512 255.1c0 11.34-7.406 20.86-18.44 23.64l-171.3 42.78l-42.78 171.1C276.7 504.6 267.2 512 255.9 512s-20.84-7.406-23.62-18.44l-42.66-171.2L18.47 279.6C7.406 276.8 0 267.3 0 255.1c0-11.34 7.406-20.83 18.44-23.61l171.2-42.78l42.78-171.1C235.2 7.406 244.7 0 256 0s20.84 7.406 23.62 18.44l42.78 171.2l171.2 42.78C504.6 235.2 512 244.6 512 255.1z" id="preloaderPath" stroke="white" fill="none" stroke-width="10"/>
    </svg>
  </div>
  <navbar-component></navbar-component>
  <div class="hero min-h-screen select-none relative" style="transform-style: inherit;">

    <div class="hero-overlay fixed bg-opacity-60">
      <canvas class="top-0 left-0" id="bg"></canvas>
    </div>
    <div class="hero-content text-white">
      <form id="p1Form" class="w-[36rem] z-50 p-12 rounded-lg bg-base-300/[0.05] backdrop-blur-lg outline outline-1 outline-slate-700/[0.15] mt-12 text-center" method="POST">
        <h1 class="text-6xl underline text-white  decoration-blue-400 animate-hidden animate-hidden-text">Login</h1>
        <div class="divider mb-12"></div>
        <div class="grid text-left ">
          <div class="relative z-0 w-full mb-6 group animate-hidden slide slide-left slide-quick" style="--order: 1">
            <input type="email" name="floating_email" id="floating_email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required />
            <label for="floating_email"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
              address</label>
          </div>
        </div>
        <div class="text-left relative z-0 w-full mb-6 group animate-hidden slide slide-right slide-quick" style="--order: 2">
            <input type="password" name="floating_password" id="floating_password"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " autocomplete="on" required />
            <label for="floating_password"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
          </div>
    
        <div class="grid grid-rows-3 gap-y-0  mt-12">
          <div class="divider animate-hidden slide slide-left slide-quick" style="--order: 3"><button type="submit" class="btn btn-outline" >Log in</button></div>
          <div class="divider animate-hidden slide slide-right slide-quick mt-8" style="--order: 4"><p>Don't have an account? Sign up <a href="/signup/" class="link link-primary text-lg">here.</a></p></div>
          <div class="divider animate-hidden slide slide-left slide-quick" style="--order: 5"><p>Forgot Password? Reset it <a href="/login/reset_password/" class="link link-primary text-lg">here.</a></p></div>
        </div>
        
      </form>
    </div>
  </div>


    <footer-component></footer-component>
    
    <script src="../stars.js" type="module"></script>
    <script src="login_firebase.js" type="module"></script>
  <script type="module" defer src="../loader.js" defer></script>
</body>
